<body>
    <div class="contain">

        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamBurger">
                <i class="fa-solid fa-bars ham"></i>
                <i class="fa-solid fa-xmark cross"></i>
            </div>
            <div class="contactForm">
                <h1>Contact me for work/General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientName">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">* We'll never share your email & Phone with anyone else.*
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label">Enquiry</label>
                        <textarea name="enquiryText" id="clientEnquiry" cols="20" rows="10"></textarea>
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
